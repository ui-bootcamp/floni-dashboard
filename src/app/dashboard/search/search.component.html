<mat-form-field>
  <input
    matInput
    placeholder="Search"
    type="text"
    minlength="3"
    [formControl]="searchField"
    [matAutocomplete]="auto"
  />
  <mat-hint align="start" *ngIf="lastUserSearches.length > 0"
    >You searched previously for: {{ lastUserSearches }}</mat-hint
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let result of searchResults$ | async"
      [value]="searchField.value"
      dbFavorite
      [isFavorite]="result.isFavorite"
      (onSelectionChange)="onSearchResultSelected()"
    >
      <mat-icon>{{
        result.searchResultType | searchResultTypeToIcon
      }}</mat-icon>
      {{ result.title }} <em>{{ result.additionalInformation }}</em>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
