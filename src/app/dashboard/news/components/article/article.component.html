<mat-card
  dbLock
  dbFavorite
  dbLongPress
  [isFavorite]="article?.isFavorite"
  (longPress)="toggleArticleFavorite.emit(article)"
>
  <mat-card-title [innerText]="article?.title"></mat-card-title>
  <mat-card-subtitle>
    <a
      mat-menu-item
      [href]="article?.link"
      [innerText]="(article?.link | slice: 0:30) + '...'"
    ></a>
    <mat-icon [innerHTML]="article?.isFavorite | favoriteIcon"></mat-icon>
  </mat-card-subtitle>
  <mat-card-content [innerHTML]="article?.description"></mat-card-content>
</mat-card>
