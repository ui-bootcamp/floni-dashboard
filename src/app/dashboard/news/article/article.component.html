<mat-card
  *ngIf="article && article.title && article.description && article.link"
>
  <mat-card-title [innerText]="article.title"></mat-card-title>
  <mat-card-subtitle>
    <a
      [href]="article.link"
      mat-menu-item
      [innerText]="(article.link | slice: 0:30) + '...'"
    ></a>
  </mat-card-subtitle>
  <mat-card-content [innerHTML]="article.description"> </mat-card-content>
</mat-card>
