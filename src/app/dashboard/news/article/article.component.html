<mat-card
  *ngIf="article && article.title && article.description && article.link"
>
  <mat-card-title>{{ article.title }}</mat-card-title>
  <mat-card-subtitle>
    <a [href]="article.link" mat-menu-item>{{
      (article.link | slice: 0:30) + '...'
    }}</a>
  </mat-card-subtitle>
  <mat-card-content [innerHTML]="article.description"></mat-card-content>
</mat-card>
